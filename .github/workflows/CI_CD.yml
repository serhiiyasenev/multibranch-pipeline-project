name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - dev
      - prod
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Build and push test_env image
        uses: docker/build-push-action@v6
        with:
          context: ./tests
          file: ./tests/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-test:${{ github.ref_name }}

      - name: Run tests
        run: |
          docker network create net || true
          docker run --rm --network net --name redis -d redis
          docker run --rm --network net --name web -e REDIS_URL=redis://redis:6379/0 -d ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          sleep 10
          docker run --rm --network net -e APP_HOST=web ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-test:${{ github.ref_name }}
          docker kill web redis || true

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Deploy to Dev
        run: echo "Deploying to Dev environment..."

  deploy-prod:
    if: github.ref == 'refs/heads/prod'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - name: Deploy to Prod
        run: echo "Deploying to Production environment..."
